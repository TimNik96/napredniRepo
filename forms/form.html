<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- 
        Rekli smo da se u action ubacuje link ka sajtu koji obradjuje
        zahtev. Sto se tice metode, moze biti GET i POST. POST se koristi
        kada submitujemo na server, dok GET koristimo da bismo zatrazili podatke
        sa servera na primer, u okviru sajta.

        Sto se tice enctype, imamo tri opcije koje mozemo da podesimo.
        Po default-u smo rekli da je application/x-www-form-urlencoded i tada
        smo rekli da se razmaci transformisu u +, a specijalni karakteri se 
        vracaju u formi ASCII HEX koda. Kada zelimo da unesemo input za file,
        tada koristimo drugu opciju i to multipart/form-data. Kroz ovu opciju 
        kazemo da se ocekuje fajl iz delova, uzimamo u obzir ako je fajl veceg
        gabarita. Poslednja opcija je text/plain i ta se opcija ne preporucuje,
        jer moze doci do proboja sigurnosti i pada servera(nema enkripcije).
     -->

    <form action="" method="" enctype="multipart/form-data">
        <div>
            <label for="userName">Name:</label>
            <input type="text" id="userName" placeholder="type in username" required>
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="your pass">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="telephone">Phone num:</label>
            <input type="tel" name="tel" id="telephone">
        </div>
        <div>
            <label for="number">Add num:</label>
            <input type="number" id="number" min="1" max="200" step="1">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" min="2022-01-01">
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time">
        </div>
        <div class="check">
            <label for="banane">Banane</label>
            <input type="checkbox" name="banane" id="banane">
            &nbsp;
            <label for="jabuke">Jabuke</label>
            <input type="checkbox" name="jabuke" id="jabuke">
        </div>
        <div class="radio">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <label for="eyeColor">Eye color:</label>
            <select name="eyeColor" id="eyeColor">
                <option value="" selected disabled>Choose</option>
                <optgroup label="lightColors">
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </optgroup>
                <optgroup label="darkColors">
                    <option value="Brown">Brown</option>
                    <option value="Black">Black</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="bio">Bio:</label> <br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="file">Add CV:</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="color">Pick a color:</label>
            <input type="color" name="color" id="color">
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <fieldset>
            <legend>Info</legend>
            <div>
                <label for="userName">Name:</label>
                <input type="text" id="userName" placeholder="type in username" required>
            </div>
            <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" placeholder="your pass">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>
    </form>

    <div>
        Hello
    </div>
</body>

</html>
